<html>
  <head>
    <title>Weather by city app</title>
  </head>
  <body>
    <div id="weather">
      <div class="container">
        
        <div id="header">
          <h3>Weather App</h3>
        </div>
        
        <div id="searchbar">
          <input type="text" placeholder="Please enter zip code" id="search">
          <button type="submit" id="button">Search</button>
        </div>
        
        <div id="results">
          <h3 id="city"></h3>
          <h3 id="temp"></h3>
          <h3 id="desc"></h3>
          <h3 id="wind"></h3>
          <h3 id="hum"></h3>
        </div>
        
          <div class="radiobuttons">
            <label><input type='radio' name='i-m' checked id='i'>Imperial</label>
            <label><input type='radio' name='i-m' id='m'>Metric</label>
          </div>
        <footer id="footer">
          <h5>Created by <a href="http://github.com/cthepants" target="_blank" style="text-decoration: none">Andrew</a></h5>
        </footer>
  </body>
