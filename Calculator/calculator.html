<html>
  <head>
    <title>Calculator</title>
  </head>
  
  <body>
    <div class="calculator">
      <div class="container">
        <div class="header">
          <h3>FreeCodeCamp Calculator</h3>
        </div>
        <div class="result">
          <h5 id="result"></h5>
        </div>
        <div class="buttons">
        <table id="calc">
          <tr>
            <td id="ac">AC</td>
            <td id="ce">CE</td>
            <td id="percent">%</td>
            <td id="divide">/</td>
          </tr>
          <tr>
            <td id="seven">7</td>
            <td id="eight">8</td>
            <td id="nine">9</td>
            <td id="multiply">*</td>
          </tr>
          <tr>
            <td id="four">4</td>
            <td id="five">5</td>
            <td id="six">6</td>
            <td id="minus">-</td>
          </tr>
          <tr>
            <td id="one">1</td>
            <td id="two">2</td>
            <td id="three">3</td>
            <td id="plus">+</td>
          </tr>
          <tr>
            <td></td>
            <td id="zero">0</td>
            <td id="decimal">.</td>
            <td id="equal">=</td>
          </tr>
        </table>
        </div>
      </div>
    </div>
  </body>
</html>
