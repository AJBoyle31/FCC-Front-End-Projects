<html>
  <head>
    <title>Wikipedia Viewer</title>
  </head>
  
  <body>
    <div class='container'>
      <div class='row'>
        <div class="col-lg-12">
          <div id="top">
            <h2>Wikipedia Search</h2>
          </div>
          <div class="search">
          
          <input type="text" placeholder="Search here" id="search">
            <button type="submit" id="button">Search</button>
          
          
          
            <button type="button" id="random"><a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a></button>
          </div>
          <div id="nosearch"></div>
          <div id="result"></div>
        </div>
      </div>
    </div>
  </body>
</html>
