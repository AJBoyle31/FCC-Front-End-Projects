<html>
  <head>
    <title>tictactoe</title>
  </head>
  <body>
    <h2 id="title">Tic Tac Toe</h2>
    <div id="choice" style="display: none">
      <h3>Would you like X or O?</h3>
      <button class="xO">X</button>
      <button class="xO">O</button>
    </div>
    <table border="1">
      <tr id="row1">
        <td id="a" class="box"></td>
        <td id="b" class="box"></td>
        <td id="c" class="box"></td>
      </tr>
      <tr>
        <td id="d" class="box"></td>
        <td id="e" class="box"></td>
        <td id="f" class="box"></td>
      </tr>
      <tr>
        <td id="g" class="box"></td>
        <td id="h" class="box"></td>
        <td id="i" class="box"></td>
      </tr>
    </table>
    <div id="buttons">
      <button id="reset">New Game</button>
      <button id="repick">Pick X or O</button>
    </div>
    <div id="created">
      <h5>Created by <a href="http://github.com/cthepants" target="_blank" style="text-decoration: none">Andrew</a></h5>
    </div>
