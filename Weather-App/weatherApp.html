<html>
  <head>
    <title>Local Weather</title>
  </head>
  
  <body>
    <div class="heading">
      <div class="container">
        <div class-"row">
          <div class="col-lg-12">
            <h1 id="title" style="text-align: center">Local Weather</h1>
            </br>
          <h3 id="city"></h3>
          <h3 id="tempf"></h3>
          
          <h3 id="condition"></h3>
          <h3 id="wind"></h3>
          <div class="radiobuttons">
            <label><input type='radio' name='i-m' checked id='i'>Imperial</label>
            <label><input type='radio' name='i-m' id='m'>Metric</label>
          </div>
      </div>
    </div>
    </div>
  </div>
  <footer>
    <h5>Here's an <a href="http://codepen.io/CThePants/full/yOqQgN/" target="_blank" style="text-decoration: none">app</a> that lets you search by zip code!</h5>
    <h5>Created by <a href="http://github.com/cthepants" target="_blank" style="text-decoration: none">Andrew</a>
      </footer>
</body>
</html>
